plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.61'
}
repositories {
    mavenCentral()
}
group 'com.atrium'
version '0.0.1'

apply plugin: 'maven-publish'

kotlin {
    jvm()
    js()
    sourceSets {
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
                implementation ('ch.tutteli.atrium:atrium-fluent-en_GB-common:0.9.0-alpha2')
            }
        }
        jvmTest {
            dependencies {
                //implementation kotlin('test')
                //implementation kotlin('test-junit')
                implementation("org.junit.jupiter:junit-jupiter-api:5.3.1")
                implementation("ch.tutteli.atrium:atrium-fluent-en_GB:0.9.0-alpha2")
            }
        }
        jsTest {
            dependencies {
                //implementation kotlin('test-js')
                implementation("ch.tutteli.atrium:atrium-fluent-en_GB-js:0.9.0-alpha2")
            }
        }
    }
}
